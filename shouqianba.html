<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="./jquery.min.js" type="text/javascript" charset="utf-8"></script> 
        <script src="./qrcode.min.js" type="text/javascript" charset="utf-8"></script> 
    <title>收钱吧收款码</title>
    
    <script>
    function convertCanvasToImage(canvas) { 
　　//新Image对象，可以理解为DOM 
　　var image = new Image(); 
　　// canvas.toDataURL 返回的是一串Base64编码的URL，当然,浏览器自己肯定支持 
　　// 指定格式 PNG 
　　image.src = canvas.toDataURL("image/png"); 
　　return image; 
}

    var setting = {
        //通道1
        one: "https://qr.shouqianba.com/19111300800034023691",	
		//通道2		
        two: "https://qr.shouqianba.com/19111300800034807370"
    }
    </script>
    
    <style>
    * {
        margin: 0; padding: 0;
        font-family: Microsoft yahei;
    }
    body {
        background-color: #fff;
    }
    .code-item {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        padding-bottom: 1px;
        display: none;
        background-color: #5c92ef;
    }
    .code-title {
        height: 100px;
        background-color: #f2f2f2;
        background-position: center;
        background-repeat: no-repeat;
        background-size: 50%;
    }
    .code-area {
        text-align: center;
        font-size: 25px;
        margin: -10px 2px 2px 2px;
    }
    .code-area>canvas {
        margin: 50px 0;
        width: 60%;
        min-width: 100px;
    }
      #all {
        margin: 50px 50px 0px;
        width: 75%;
        min-width: 100px;
    }
     #qq {
        margin: 50px 50px 0px;
        width: 75%;
        min-width: 100px;
    } 
    #wx {
        margin: 50px 50px 0px;
        width: 75%;
        min-width: 100px;
    }
    .code-footer {
        height: 80px;
        text-align: center;
        background-color: #fff;
        color: #666;
        line-height: 80px;
        font-size: 20px;
        margin: -2px 2px 2px 2px;
    }
    
    #code-all>.code-title {
        background-image: url("./all.png");
    }
    
    #code-qq {
        background-color: #54b4ef;
    }
    #code-qq>.code-title {
        background-image: url("./qq.png");
    }
    
    #code-wechat {
        background-color: #54bc6e;
    }
    #code-wechat>.code-title { 
        background-image: url("./wx.png");
        
    }
    </style>    

</head>
<body>
    <!-- 万能收款码展示区域 -->
    <div class="code-item" id="code-all">
        <div class="code-title"></div>
        <div class="code-area">
        <div id="all"></div>
        <br>浅唱网络服务中心
        </div>
        <div class="code-footer">扫描上方二维码向我付款</div>
    </div>
    
    <!-- QQ钱包二维码展示区域 -->
    <div class="code-item" id="code-qq">
        <div class="code-title"></div>
        <div class="code-area">
        <div id="qq"></div>
        <br>浅唱网络服务中心
        </div>
        <div class="code-footer">长按上方二维码向我付款</div>
    </div>
    
    <!-- 微信二维码展示区域 -->
    <div class="code-item" id="code-wechat">
        <div class="code-title"></div>
        <div class="code-area">
         <div id="wx"></div>
         <br>浅唱网络服务中心
        </div>
        <div class="code-footer">长按上方二维码向我付款</div>
    </div>
    
    <script>
    
    if(navigator.userAgent.match(/Alipay/i)) {
        // 支付宝
        if(window.confirm('通道1（确定）/通道2（取消）')){
        window.location.href = setting.one; 
              }else{
                window.location.href = setting.two; 
             }
                 window.location.href = setting.one; 
         
       
    } else if(navigator.userAgent.match(/MicroMessenger\//i)) {
        // 微信
        document.getElementById("code-wechat").style.display = "block";
        if(window.confirm('通道1（确定）/通道2（取消）')){
        new QRCode(document.getElementById("wx"), setting.one);
              }else{
                 new QRCode(document.getElementById("wx"), setting.two);
             }
        
         var mycanvas1=document.getElementsByTagName('canvas')[0]; //获取网页中的canvas对象 
//将转换后的img标签插入到html中 
var img=convertCanvasToImage(mycanvas1); 
$('#wx').html("");//移除已生成的避免重复生成
$('#wx').append(img);//imagQrDiv表示你要插入的容器id
    } else if(navigator.userAgent.match(/QQ\//i)) {
        // QQ
        document.getElementById("code-qq").style.display = "block";
        if(window.confirm('通道1（确定）/通道2（取消）')){
        new QRCode(document.getElementById("qq"), setting.one);
              }else{
                 new QRCode(document.getElementById("qq"), setting.two);
             }
         var mycanvas1=document.getElementsByTagName('canvas')[0]; //获取网页中的canvas对象 
//将转换后的img标签插入到html中 
var img=convertCanvasToImage(mycanvas1); 
$('#qq').html("");//移除已生成的避免重复生成
$('#qq').append(img);//imagQrDiv表示你要插入的容器id
    } else {
        // 其它，显示“万能码”
        document.getElementById("code-all").style.display = "block";
        new QRCode(document.getElementById("all"), window.location.href);
        var mycanvas1=document.getElementsByTagName('canvas')[0]; //获取网页中的canvas对象 
//将转换后的img标签插入到html中 
var img=convertCanvasToImage(mycanvas1); 
$('#all').html("");//移除已生成的避免重复生成
$('#all').append(img);//imagQrDiv表示你要插入的容器id
        
     }
    </script>

</body>
</html>
